<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="css/style.min.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="css/style.min.css">
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
   <div class="wrapper">
      <div class="container">
         <div class="main-title">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit.
         </div>
         <form action="#" class="form" name="list">
            <div class="form__container">
               <div class="form__box">
                  <div class="form__title">Имя</div>
                  <input type="text" name="name">
               </div>
               <div class="form__box">
                  <div class="form__title">Возраст</div>
                  <input type="number" name="age">
               </div>
               <button class="form__btn">Добавить</button>
            </div>
         </form>
         <div class="big-box">
            <div class="box" data-filter_age="25">
               <div class="box__title">до 25</div>
            </div>
            <div class="box" data-filter_age="50">
               <div class="box__title" >до 50</div>
            </div>
            <div class="box"  data-filter_age="infinety">
               <div class="box__title">Остальные</div>
            </div>
         </div>
      </div>
   </div>
   <script src="js/script.js"></script>
</body>

</html>
